<div>Users list inside the Module</div>
<br />
<input
  class="img-fluid"
  type="text"
  (change)="setNewUserName($event.target)"
  placeholder="Enter you username"
  [value]="newUserName"
/>
<input
  class="img-fluid"
  type="number"
  (change)="setNewUserAge($event.target)"
  placeholder="Enter you Age"
  [value]="newUserAge"
/>
<button (click)="addUser()">Add user</button>
<div *ngFor="let user of users">
  <div *ngIf="user.id != ''" class="user-container">
    <div>
      Our user name <span class="order-1">{{ user.fname }}</span> is<span
        class="order-1"
        >{{ user.age }}</span
      >
      years old
    </div>
    <span (click)="removeUser.emit(user.id)" class="remove">remove</span>
  </div>
</div>
