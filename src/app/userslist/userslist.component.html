<div>Users list inside the Module</div>
<br>
<input type="button" (change)="setNewUserName($event.target.value)">
<button (click)="addUser()">Add user</button>
<div *ngFor="let user of users">
    {{user.fname}} id is {{user.id}} :{{user.age}} years old
    <span (click)= "removeUser(user.id)">remove</span>
</div>
